<div class = "users">
  <div *ngFor = "let usr of usersData">
    <p> Student Id : {{usr.id}} </p>
    <p appHighlight> Student Name : {{usr.name}} </p>
    <p> Student Username : {{usr.username}} </p>
    <p> Student Phone : {{usr.phone}} </p>
    <p> Student Address : {{usr.address.street}} </p>
  </div>
</div>

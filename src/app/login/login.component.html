<div class="container">
  <form>
    <div class="user">
      <label for="username">Username </label>
      <input id="username" class="form-"control #myid type="username" required>
    </div>
    <div class="pass">
      <label for="password">Password </label>
      <input type="password">
    </div>
    <button type="submit" (click)="submitData(myid.value)">Submit</button>
  </form>
</div>

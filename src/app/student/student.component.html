<div class="studentList">
  <h3>Students List </h3>
  <div>
    <button (click)="serviceData($event)" > ServiceData </button>
  </div>
  <div *ngFor = "let stu of student">
    <p> {{stu}} </p>
  </div>
  <app-student-details (childEvent) = "message=$event" [parentData] = "stuName"></app-student-details>
  {{message}}
</div>
<div>
  <p *ngFor="let urll of urlData"> {{urll.id}} </p>
</div>
